<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        nav {
        background-color: white;
        overflow: hidden;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        padding: 0 20px;
        }

        .logo {
        height: 70px; 
        margin-right: 30px; 
        }

        nav a {
        display: block;
        color: black;
        text-align: center;
        padding: 16px 20px;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
        background-color: #ddd;
        color: black;
        }

        nav a.active {
        background-color: grey;
        color: black;
        }

        .content {
            padding: 50px;
            margin-top: 100px; 
            text-align: center;
            background-image: url('Sawah padi.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
        }
        .content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.6;
            animation: fadeIn 2s ease-in;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-container button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: white;
            background-color: green;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        position: relative;
        bottom: 0;
        width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <img src="Picture/Logo explore sabak bernam.png" alt="Logo" class="logo">
        <a href="Index.html" >Home</a>
        <a href="About.html">About</a>
        <a href="Food.html">Food</a>
        <a href="Culture.html">Culture</a>
        <a href="Attraction.html">Attractions</a>
        <a href="Accommodation.html">Accommodation</a>
        <a href="Shop.html">Shop</a>
        <a href="Contact.html"class="active">Contact</a>
    </nav>
    <div class="content">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please fill out the form below and we'll get in touch with you shortly.</p>
        <div class="form-container">
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Explore Sabak Bernam. All rights reserved.</p>
    </footer>
</body>
</html>
